<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Spartan 2.0</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
    :root {
      --bg-dark: #000000;
      --bg-light: #0a0a0a;
      --text-light: #00ff00;
      --primary: #00ffcc;
      --success: #00ff00;
      --danger: #ff0033;
      --shadow: rgba(0, 255, 204, 0.1);
    }body {
  font-family: 'Major Mono Display', monospace;
  background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
  margin: 0;
  padding: 0;
  color: var(--text-light);
}

header {
  background-color: var(--bg-light);
  color: var(--text-light);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px var(--shadow);
}

h1 {
  margin: 0;
  font-size: 1.5rem;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.header-right button {
  background-color: var(--primary);
  color: black;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.panel {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: var(--bg-light);
  border-radius: 10px;
  box-shadow: 0 2px 8px var(--shadow);
  padding: 20px;
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-3px);
}

.green {
  color: var(--success);
  font-weight: bold;
}

.red {
  color: var(--danger);
  font-weight: bold;
}

canvas {
  background-color: var(--bg-light);
  border-radius: 12px;
  box-shadow: 0 2px 10px var(--shadow);
  padding: 20px;
}

textarea {
  width: 100%;
  background-color: #111;
  color: var(--text-light);
  border: 1px solid #333;
  border-radius: 6px;
  padding: 10px;
  font-family: 'Major Mono Display', monospace;
}

footer {
  background-color: var(--bg-light);
  color: var(--text-light);
  text-align: center;
  padding: 12px;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <header>
    <h1>TRADE SPARTAN 2.0</h1>
    <div class="header-right">
      <button onclick="refreshData()">üîÑ Refresh</button>
    </div>
  </header>  <main class="panel">
    <div class="card">
      <h3>üìà Total Profit</h3>
      <p class="green" id="profit">$0.00</p>
    </div><div class="card">
  <h3>üß† Win Rate</h3>
  <p class="green" id="winRate">0%</p>
</div>

<div class="card">
  <h3>üìä Trades Executed</h3>
  <p id="trades">0</p>
</div>

<div class="card">
  <h3>üî• Performance Graph</h3>
  <canvas id="profitChart" width="400" height="200"></canvas>
</div>

<div class="card" id="progressPanel">
  <h3>üóíÔ∏è AI Remarks</h3>
  <textarea id="aiRemarks" rows="8">Awaiting analysis...</textarea>
</div>

  </main>  <footer>
    &copy; 2025 Trade Spartan 2.0 ‚Äî Built for Market Domination ‚öîÔ∏è
  </footer>  <script>
    const ctx = document.getElementById('profitChart').getContext('2d');
    const profitChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Profit ($)',
          data: [0, 150, 320, 480, 390],
          backgroundColor: 'rgba(0, 255, 204, 0.1)',
          borderColor: '#00ffcc',
          borderWidth: 2,
          pointBackgroundColor: '#00ffcc',
          tension: 0.4
        }]
      },
      options: {
        scales: {
          x: { ticks: { color: '#00ffcc' } },
          y: { ticks: { color: '#00ffcc' } }
        },
        plugins: {
          legend: { labels: { color: '#00ffcc' } }
        }
      }
    });

    function refreshData() {
      document.getElementById("profit").textContent = "$634.12";
      document.getElementById("winRate").textContent = "78%";
      document.getElementById("trades").textContent = "67";
      document.getElementById("aiRemarks").value = "Trend momentum high. RSI neutral. Continue breakout strategy.";
    }
  </script></body>
</html>
